<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Logo Mark: Abstract Heart/Africa shape made of pill shapes -->
    <g transform="translate(10, 10) scale(0.8)">
        <!-- Blue stripe -->
        <rect x="10" y="0" width="15" height="40" rx="7.5" transform="rotate(-45 10 0)" fill="#001c94"/>
        <!-- Red stripe -->
        <rect x="25" y="0" width="15" height="40" rx="7.5" transform="rotate(-45 25 0)" fill="#ff585f"/>
        <!-- Green stripe -->
        <rect x="10" y="20" width="15" height="40" rx="7.5" transform="rotate(-45 10 20)" fill="#008a40"/>
        <!-- Gold stripe -->
        <rect x="25" y="20" width="15" height="40" rx="7.5" transform="rotate(-45 25 20)" fill="#ffd100"/>
    </g>
    
    <!-- Text: INJINI -->
    <text x="65" y="38" font-family="Montserrat, sans-serif" font-weight="700" font-size="32" letter-spacing="2" fill="#FFFFFF">INJINI</text>
</svg>
